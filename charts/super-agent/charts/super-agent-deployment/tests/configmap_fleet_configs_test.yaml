suite: subagent configurations
templates:
  - templates/configmap-subagent-configs.yaml
release:
  name: my-release
  namespace: my-namespace
tests:
  - it: Template nothing by default only open-telemetry
    set:
      cluster: my-cluster
    asserts:
      - hasDocuments:
          count: 1

  - it: super agent's config template correctly
    set:
      config:
        subAgents:
          test-0:
            type: org.newrelic/test:0.0.0
            content:
              a: test
              value: 0
          test-1:
            type: org.newrelic/test:0.0.1
            content:
              a: test
              value: 1
          test-2:
            type: org.newrelic/test:0.0.2
            content:
              a: test
              aYAML:
                canI: HaveSomeYAML
    asserts:
      - hasDocuments:
          count: 3

      - documentIndex: 0
        equal:
          path: metadata.name
          value: local-data-test-0
      - documentIndex: 0
        equal:
          path: data["local_config"]
          value: |
            a: test
            value: 0

      - documentIndex: 1
        equal:
          path: metadata.name
          value: local-data-test-1
      - documentIndex: 1
        equal:
          path: data["local_config"]
          value: |
            a: test
            value: 1

      - documentIndex: 2
        equal:
          path: metadata.name
          value: local-data-test-2
      - documentIndex: 2
        equal:
          path: data["local_config"]
          value: |
            a: test
            aYAML:
              canI: HaveSomeYAML
